{% extends "ort_base.html" %}
{% load static %}

{% block title %}Harmonic报告{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}
<h2>Harmonic报告上传</h2>
<div>
    <form method="post" class="form form-row" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <label class="custom-file-label" for="upload_har_report">上传报告</label>
            <input type="file" accept=".xls,.xlsx" class="custom-file-input" id="upload_har_report"
                name="upload_har_report">
        </div>
        <input class="btn btn-primary" type="submit" value="提交">
    </form>
</div>
{% verbatim %}


{% endverbatim %}
